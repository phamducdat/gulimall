<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>gulimall - Shopping Cart</title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>
</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com/">Home</a>
            </li>
        </ul>
        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.loginUser != null}" style="color: red; width: 100px" class="li_2">Welcome:
                    [[${session.loginUser == null ? '' : session.loginUser.nickname}]]</a>
                <a th:if="${session.loginUser == null}" href="http://auth.gulimall.com/login.html"
                   style="color: red; width: 100px" class="li_2">Please Login</a>
            </li>
            <li>
                <a th:if="${session.loginUser == null}" href="http://auth.gulimall.com/reg.html" style="color: red;">Register</a>
            </li>
            <li class="spacer"></li>
            <li>
                <a href="javascript:;">Orders</a>
            </li>
        </ul>
    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">
        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com/">
                    <img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/>
                </a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>Search</button>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${item != null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">The product has been successfully added to the shopping cart</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a th:href="'http://item.gulimall.com/' + ${item.skuId} + '.html'" target="_blank">
                                    <img style="height:60px;width:60px" th:src="${item.image}" src="/static/cart/img/shop1.jpg"/>
                                </a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.gulimall.com/' + ${item.skuId} + '.html'" th:text="${item.title}">
                                        TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）
                                    </a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'Quantity: ' + ${item.count}">Quantity: 1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/static/cart/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback" th:href="'http://item.gulimall.com/' + ${item.skuId} + '.html'">Item Detail</a>
                            <a class="btn-addtocart" href="http://cart.gulimall.com/cart.html" id="GotoShoppingCart"><b></b>Shopping Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>
</html>
