spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.56.200:3306/gulimall_pms?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8333
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  redis:
    host: 192.168.56.200
    port: 6379
  cache:
    # Spring Cache 使用 Redis 作为缓存
    type: redis
    redis:
      # 缓存超时时间
      time-to-live: 3600000
      # 是否使用分区名作为Key的前缀
      use-key-prefix: true
      # 是否缓存空值
      cache-null-values: true
  session:
    # Spring Session 存储类型 : redis
    store-type: redis
  zipkin:
    base-url: http://192.168.56.200:9411/
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 10000

logging:
  level:
    com.atguigu.gulimall: debug

# 线程池 配置
gulimall:
  thread:
    # 核心线程数
    core-size: 20
    # 最大线程数
    max-size: 200
    # 休眠时长
    keep-alive-time: 10

management:
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  sentinel:
    enabled: true
